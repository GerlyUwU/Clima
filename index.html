<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Consulta del Clima</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1 class="titulo">Consulta del Clima</h1>
        </header>
        <main>
            <div class="consulta-clima">
                <input type="text" id="ciudad"
                    placeholder="Introduce una ciudad"
                    required>
                <button onclick="consultarClimaActual()">Clima Actual</button>
                <button onclick="consultarPronostico()">Pronóstico 5
                    Días</button>
            </div>
            <div id="resultado"></div>
            <script
                src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
            <script src="script.js"></script>
        </main>
        <footer>
            <p>Gerly Arteaga - Todos los derechos Reservados 2024</p>
        </footer>
    </body>
</html>
